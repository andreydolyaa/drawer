<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>
        <nav>
            <div class="container">
                <h1>memegen</h1>
                <ul>
                    <li><a href="#" onclick="toggleEditor()">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>
    </header>




    <div class="meme-gallery container">
        <div class="grid-container">
        </div>
    </div>




    <div class="meme-editor">
        <div class="canvas-container">
            <canvas id="my-canvas" height="500" width="500"></canvas>
        </div>
        <div class="control-box">
            <div class="add-text">
                <input id='img-txt' type="text" placeholder="Enter meme text here">
                <button onclick="onAddText()"><img src="img/ICONS/add.png" alt=""></button>
            </div>
            <div class="font-size">
                <button onclick="onIncFont()"><img src="img/ICONS/increase font - icon.png" alt=""></button>
                <button onclick="onDecFont()"><img src="img/ICONS/decrease font - icon.png" alt=""></button>
            </div>
            <div class="move-text">
                <button onclick="onTextUp()"><img src="img/ICONS/up-arrow (1).png" alt=""></button>
                <button onclick="onTextDown()"><img src="img/ICONS/down-arrow.png" alt=""></button>
            </div>
            <div class="delete-text">
                <button onclick="onDeleteText()"><img src="img/ICONS/trash.png" alt=""></button>
            </div>
            <div class="switch-between">
                <button onclick="onFocusText()"><img src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
            </div>
        </div>
    </div>


    <!-- oninput="onAddText()" -->



    <script src="js/util-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/editor-controller.js"></script>
</body>

</html>
