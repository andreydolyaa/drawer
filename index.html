<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/0172e47490.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">
    <header>
        <nav>
            <div class="container">
                <h1>memegen</h1>
                <ul>
                    <li><a href="#" onclick="toggleEditor()">Gallery</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
                <button class="hamburger-icon" onclick="onOpenMenu()"><i class="fas fa-bars"></i></button>
            </div>
        </nav>
    </header>
  
    <div class="mobile-nav">
        <ul>
            <li><a href="#" onclick="toggleEditor()">Gallery</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </div>




    <div class="meme-gallery container">
        <div class="grid-container">
        </div>
    </div>




    <div class="meme-editor">
        <div class="canvas-container">
            <canvas id="my-canvas" width="600px" height="600px"></canvas>
        </div>
        <div class="control-box">
            <div class="add-text">
                <input id='img-txt' oninput="onChangeText()" type="text" placeholder="Enter meme text here">
            </div>
            <div class="btn-add">
                <button onclick="onTextUp()"><img src="img/ICONS/up-arrow (1).png" alt=""></button>
                <button onclick="onTextDown()"><img src="img/ICONS/down-arrow.png" alt=""></button>
                <button onclick="onFocusText()"><img src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                <button onclick="onAddText()"><img src="img/ICONS/add.png" alt=""></button>
                <button onclick="onDeleteText()"><img src="img/ICONS/trash.png" alt=""></button>
            </div>
            <div class="font-size">
                <button onclick="onIncFont()"><img src="img/ICONS/increase font - icon.png" alt=""></button>
                <button onclick="onDecFont()"><img src="img/ICONS/decrease font - icon.png" alt=""></button>
                <button onclick="onAlignToRight()"><img src="img/ICONS/align-to-left.png" alt=""></button>
                <button onclick="onAlignToCenter()"><img src="img/ICONS/center-text-alignment.png" alt=""></button>
                <button onclick="onAlignToLeft()"><img src="img/ICONS/align-to-right.png" alt=""></button>
            </div>
            <div class="font-misc">
                <select id="fonts" onclick="onSelectFont(this)">
                    <option class="opt" value="impact">Impact</option>
                    <option class="opt" value="arial">Arial</option>
                    <option class="opt" value="consolas">Consolas</option>
                </select>
                <button><input type="color" class="colorPickerStroke" onclick="onStrokeColor()"><img src="img/ICONS/text stroke.png" alt=""></button>
                <button><input type="color" class="colorPicker" onclick="onFillColor()"><img src="img/ICONS/paint-board-and-brush.png" alt=""></button>
            </div>
            <div class="download">
                <button><a href="#" onclick="onDeleteFocus();onDownload(this)"><h2>Download Meme</h2><i class="fas fa-file-download"></i></a></button>
            </div>
        </div>
    </div>

    <section class="profile" id="about">
        <div class="profile-items">
        <div class="profile-img">
            <img src="img/profile/33.jpg" alt="">
        </div>
        <div class="profile-txt">
            <h1>Andrey Dolya</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, aut eveniet. Fugiat nemo porro totam, facilis amet eligendi corporis excepturi.</p>
            <div class="profile-icons">
            <a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://he-il.facebook.com/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://github.com/andreydolyaa?tab=repositories"><i class="fab fa-github"></i></a>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <div>
            <h1>memegen</h1>
            <p>all rights reserved 2020.</p>
        </div>
    </footer>

    <!-- oninput="onAddText()" -->



    <script src="js/util-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/editor-controller.js"></script>
</body>

</html>
